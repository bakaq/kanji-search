  <head>
    <!-- Metadata -->
    <title>Kanji Search: A Focused Tool to Search For Kanji</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Kauê Hunnicutt Bazilli">
    <meta name="description"
          content="A tool to search for kanji by multiple components">
    <meta name="og:title"
          content="Kanji Search: A Focused Tool to Search For Kanji">
    <meta name="og:description"
          content="A tool to search for kanji by multiple components">
    <meta name="theme-color" content="white">
    <!-- Assets -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="index.css">
    <!-- TODO: serve icons locally --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Scripts -->
    <script type="module" src="release/index.js" defer></script>
  </head>
  <body>
    <div class="ui-wrapper">
      <header>
        <h1 class="header-title">Kanji Search</h1>
        <div class="logger">Click on a kanji to copy</div>
        <div class="header-links">
          <a href="https://bakaq.github.io/">
            <i class="fa fa-home"></i>
          </a>
          <a href="https://github.com/bakaq/kanji-search">
            <i class="fa fa-github"></i>
          </a>
        </div>
      </header>
      <main>
        <div class="results">
          <ul class="result-list" lang="jp">
          </ul>
        </div>
        <div class="search-controls">
          <!-- TODO: Hardcode this -->
          <ul class="component-list" lang="jp"></ul>
        </div>
      </main>
      <footer>
        This site uses the
        <a href="http://www.edrdg.org/wiki/index.php/KANJIDIC_Project">
          Kanjidic2
        </a>
        and
        <a href="http://www.edrdg.org/krad/kradinf.html">
          Radkfile
        </a>
        dictionary files. These files
        are the property of the
        <a href="http://www.edrdg.org/">
          Electronic Dictionary Research and Development Group
        </a>
        , and are used in conformance with the Group's
        <a href="http://www.edrdg.org/edrdg/licence.html">
          licence
        </a>
        .
      </footer>
    </div>
    <script>
      // TODO: This is VERY ugly, find a better way in CSS
      function fitMain() {
        const header = document.querySelector("header");
        const main = document.querySelector("main");
        const footer = document.querySelector("footer");
        let newHeight = (
          document.body.getBoundingClientRect().height
          - header.getBoundingClientRect().height
          - footer.getBoundingClientRect().height
        );
        main.style.height = newHeight.toString() + "px";
      }

      window.addEventListener("resize", fitMain);

      fitMain();
    </script>
  </body>
