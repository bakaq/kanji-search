    <title>Kanji Dict</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1 class="header-title">Kanji Search</h1>
    </header>
    <main>
      <div class="results">
        <ul class="result-list">

        licence
      </a>
      .
    </footer>
    <script type="module" src="release/index.js"></script>
    <script>
      // TODO: This is VERY ugly, find a better way in CSS
      function fitMain() {
        const header = document.querySelector("header");
        const main = document.querySelector("main");
        const footer = document.querySelector("footer");
        let newHeight = (
          document.body.getBoundingClientRect().height
          - header.getBoundingClientRect().height
          - footer.getBoundingClientRect().height
        );
        main.style.height = newHeight.toString() + "px";
      }

      window.addEventListener("resize", fitMain);

      fitMain();
    </script>
  </body>
